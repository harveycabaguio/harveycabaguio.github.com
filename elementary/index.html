<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Harvey Cabaguio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <!-- Window -->
    <div class="window">
      <!-- Toolbar -->
      <nav>
        <!-- Toolbar Items -->
        <ul class="left">
          <li class="button-window">
            <a href="#">
              <img src="window-close-symbolic.svg" alt="close button">
            </a>
          </li>
          <li class="button-toolbar">
            <a href="#">
              <img src="media-skip-backward.svg" alt="previous song">
            </a>
          </li>
          <li class="button-toolbar">
            <a href="#">
              <img src="media-playback-start.svg" alt="play">
            </a>
          </li>
          <li class="button-toolbar">
            <a href="#">
              <img src="media-skip-forward.svg" alt="next song"></a>
          </li>
          <li class="button-view selected">
            <a href="#">
              <img src="view-grid-symbolic.svg" alt="grid view">
            </a>
          </li>
          <li class="button-view">
            <a href="#">
              <img src="view-list-symbolic.svg" alt="list view">
            </a>
          </li>
          <li class="button-view">
            <a href="#">
              <img src="view-column-symbolic.svg" alt="column view">
            </a>
          </li>
        </ul>
        <h3 class="window-title">Noise</h3>
        <ul class="right">
          <li>
            <input class="search" type="text" placeholder="Search Music">
          </li>
          <li class="button-toolbar">
            <a href="#">
              <img src="document-properties.svg" alt="appmenu">
            </a>
          </li>
          <li class="button-window">
            <a href="#">
              <img src="window-maximize-symbolic.svg" alt="maximize button">
            </a>
          </li>
        </ul>
      </nav>
      <section class="sidebar left">
        <h3>Library</h3>
        <ul>
          <li class="selected"><img src="folder-music.svg" alt="music icon"><p>Music</p></li>
        </ul>
        <h3>Playlists</h3>
        <ul>
          <li><img src="folder-recent.svg" alt="history icon"><p>History</p></li>
          <li><img src="playlist-queue.svg" alt="queue icon"><p>Queue</p></li>
          <li><img src="playlist-similar.svg" alt="similar icon"><p>Similar</p></li>
          <li><img src="playlist-automatic.svg" alt="playlist icon"><p>Favorite Songs</p></li>
          <li><img src="playlist-automatic.svg" alt="playlist icon"><p>Recently Added</p></li>
          <li><img src="playlist-automatic.svg" alt="playlist icon"><p>Recent Favorites</p></li>
          <li><img src="playlist-automatic.svg" alt="playlist icon"><p>Never Played</p></li>
          <li><img src="playlist-automatic.svg" alt="playlist icon"><p>Over Played</p></li>
          <li><img src="playlist-automatic.svg" alt="playlist icon"><p>Not Recently Played</p></li>
        </ul>
      </section>
    </div>
  </body>
</html>
